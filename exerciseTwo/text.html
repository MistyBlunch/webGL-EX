<!DOCTYPE html>

<html>

<head>
    <title>Example 01.02 - First Scene</title>
    <script type="text/javascript" src="../libs/jquery-1.9.0.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <style>
        body{
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/94/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/94/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/94/three.module.js"></script>
<body>

<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">
    // once everything is loaded, we run our Three.js stuff.
    $(function () {
        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();
        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 500);
        // create a render and set the size
        var renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(new THREE.Color(0xeeeeee));
        renderer.setSize(window.innerWidth, window.innerHeight);
        var axes = new THREE.AxisHelper( 20 );
        scene.add(axes);
        // create the ground plane
        var planeGeometry = new THREE.PlaneGeometry(60,40);
        var planeMaterial = new THREE.MeshBasicMaterial({color: 0x256487});
        var plane = new THREE.Mesh(planeGeometry,planeMaterial);
        // rotate and position the plane
        plane.rotation.x=-0.5*Math.PI;
        plane.position.x=15
        plane.position.y=0
        plane.position.z=2
        // add the plane to the scene
        scene.add(plane);
        // create a cube
        var cubeGeometry = new THREE.CubeGeometry(5,4,4);
        var cubeMaterial = new THREE.MeshBasicMaterial({color: 0xff0000, wireframe: true});
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        // position the cube
        cube.position.x=-5;
        cube.position.y=3;
        cube.position.z=3;
        // add the cube to the scene
        scene.add(cube);
        var sphereGeometry = new THREE.SphereGeometry(7,100,20);
        var sphereMaterial = new THREE.MeshBasicMaterial({color: 0x7777ff, wireframe: true});
        var sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);
        // position the sphere
        sphere.position.x=20;
        sphere.position.y=8;
        sphere.position.z=2;
        // add the sphere to the scene
        scene.add(sphere);
        // position and point the camera to the center of the scene
        camera.position.x = -50;
        camera.position.y = 20;
        camera.position.z = 10;
        camera.lookAt(scene.position);
        // add the output of the renderer to the html element
        $("#WebGL-output").append(renderer.domElement);
        // render the scene
        renderer.render(scene, camera);
    });
</script>
</body>
</html>
