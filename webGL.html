<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 85, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry1 = new THREE.BoxGeometry( 3, 1, 1 );
            var geometry2 = new THREE.BoxGeometry( 1, 3, 1 );
            
            var material1 = new THREE.MeshBasicMaterial( { color: 0x41d9f4 } );
            var material2 = new THREE.MeshBasicMaterial( { color: 0xf44283 } );

            var cube1 = new THREE.Mesh( geometry1, material1 );
            var cube2 = new THREE.Mesh( geometry2, material2 );
            
            scene.add( cube1 );
            scene.add( cube2 );

			camera.position.z = 5;

			var animate = function () {
				requestAnimationFrame( animate );

				cube1.rotation.x += 0.00;
                cube1.rotation.y += 0.00;
                cube1.rotation.z += 0.01;
                
				cube2.rotation.x += 0.01;
                cube2.rotation.y += 0.00;
                cube2.rotation.z += 0.00;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
